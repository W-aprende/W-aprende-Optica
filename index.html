<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optica Maxima G.E</title>
    
    <!-- Fuente con Fallback -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- ESTILOS MANUALES EXTENDIDOS (OFFLINE-FIRST) -->
    <style>
      :root {
        --bg-dark: #0f172a;
        --bg-darker: #020617;
        --card-bg: rgba(30, 41, 59, 0.75);
        --text-main: #f1f5f9;
        --text-muted: #94a3b8;
        --accent-cyan: #06b6d4;
        --accent-purple: #8b5cf6;
        --border-color: rgba(148, 163, 184, 0.15);
      }

      /* Reset & Base */
      * { box-sizing: border-box; outline: none; }
      html, body {
        margin: 0; padding: 0; height: 100%; width: 100%;
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-main);
      }

      /* Fondo Futurista */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: 
          radial-gradient(circle at 15% 15%, rgba(6, 182, 212, 0.12) 0%, transparent 40%),
          radial-gradient(circle at 85% 85%, rgba(139, 92, 246, 0.12) 0%, transparent 40%);
        z-index: -1;
        pointer-events: none;
      }

      /* --- UTILIDADES DE POSICIONAMIENTO (CR√çTICO PARA EL DASHBOARD) --- */
      .relative { position: relative; }
      .absolute { position: absolute; }
      .fixed { position: fixed; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .top-0 { top: 0; }
      .right-0 { right: 0; }
      .left-0 { left: 0; }
      .bottom-0 { bottom: 0; }
      .z-0 { z-index: 0; }
      .z-10 { z-index: 10; }
      .z-20 { z-index: 20; }
      .z-50 { z-index: 50; }

      /* --- UTILIDADES DE OPACIDAD --- */
      .opacity-10 { opacity: 0.1; }
      .opacity-20 { opacity: 0.2; }
      .opacity-25 { opacity: 0.25; }
      .opacity-75 { opacity: 0.75; }
      .opacity-100 { opacity: 1; }
      .group:hover .group-hover\:opacity-20 { opacity: 0.2; }

      /* --- COLORES Y TEXTO --- */
      .text-emerald-500 { color: #10b981 !important; }
      .text-cyan-500 { color: #06b6d4 !important; }
      .text-purple-500 { color: #8b5cf6 !important; }
      .text-pink-500 { color: #ec4899 !important; }
      .text-yellow-400 { color: #facc15 !important; }
      .text-slate-500 { color: #64748b !important; }
      .text-slate-400 { color: #94a3b8 !important; }
      .text-white { color: #ffffff !important; }
      
      .font-bold { font-weight: 700; }
      .font-medium { font-weight: 500; }
      .uppercase { text-transform: uppercase; }
      .tracking-wider { letter-spacing: 0.05em; }
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
      .text-sm { font-size: 0.875rem; }
      .text-xs { font-size: 0.75rem; }

      /* --- FONDOS Y BORDES --- */
      .bg-white\/75, .dark\:bg-slate-900\/60 {
        background-color: var(--card-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .border { border-width: 1px; border-style: solid; }
      .border-slate-200, .dark\:border-slate-800, .dark\:border-slate-800\/60 {
        border-color: rgba(255,255,255,0.1);
      }
      .rounded-2xl { border-radius: 1rem; }
      .rounded-xl { border-radius: 0.75rem; }
      .rounded-lg { border-radius: 0.5rem; }
      .rounded-full { border-radius: 9999px; }
      .overflow-hidden { overflow: hidden; }

      /* --- LAYOUT Y FLEXBOX --- */
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .gap-2 { gap: 0.5rem; }
      .gap-3 { gap: 0.75rem; }
      .gap-6 { gap: 1.5rem; }
      .p-4 { padding: 1rem; }
      .p-6 { padding: 1.5rem; }
      .mb-1 { margin-bottom: 0.25rem; }
      .mb-2 { margin-bottom: 0.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }

      /* Grid System Responsive */
      .grid { display: grid; width: 100%; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      
      @media (min-width: 768px) {
        .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      }
      @media (min-width: 1024px) {
        .lg\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .lg\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        .lg\:col-span-2 { grid-column: span 2 / span 2; }
      }

      /* Transiciones */
      .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
      .duration-300 { transition-duration: 300ms; }

    </style>

    <!-- Tailwind como capa final (si carga, bien; si no, el CSS manual manda) -->
    <script>
      window.tailwind = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Outfit', 'sans-serif'] },
            colors: { slate: { 900: '#0f172a' } }
          }
        }
      }
    </script>
